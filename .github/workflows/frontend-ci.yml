name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: src/frontend/autofactoryscope-web/package-lock.json
        
    - name: Install dependencies
      working-directory: src/frontend/autofactoryscope-web
      run: npm ci
      
    - name: Lint (if configured)
      working-directory: src/frontend/autofactoryscope-web
      run: npm run lint || echo "Lint script not configured, skipping"
      continue-on-error: true
      
    - name: Type check
      working-directory: src/frontend/autofactoryscope-web
      run: npm run type-check || npx tsc --noEmit || echo "Type check script not configured, skipping"
      continue-on-error: true
      
    - name: Build
      working-directory: src/frontend/autofactoryscope-web
      run: npm run build
      
    - name: Build output
      if: success()
      run: |
        echo "Build completed successfully"
        ls -la src/frontend/autofactoryscope-web/dist/ | head -10 || echo "No dist directory found"
